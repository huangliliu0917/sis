<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/friendapp.css"/>
    <script src="js/jquery.min.js" th:src="@{/sisweb/js/jquery.min.js}"></script>
    <script src="js/jquery-ui.min.js" th:src="@{/sisweb/js/jquery-ui.min.js}"></script>
    <script src="js/jquery-1.7.2.min.js"
            th:src="@{/sisweb/js/jquery-1.7.2.min.js}"
            type="text/javascript"></script>
    <title>店铺设置</title>
    <style>
        .textnone {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 111px;
            margin-right: -15px;
        }

        .xgdp-botton {
            border: 1px solid #eb5a28;
            background-color: #eb5a28;
            color: #fff;
            width: 100%;
            height: 44px;
            margin: 5px 0px;
            border-radius: 5px;
        }
    </style>
</head>

<body style=" background-color:#f6f6f6;">
<input type="hidden" id="customerId" th:value="${customerId}"/>
<div class="commfont" th:object="${sisModel}">
    <div class="f-box">
        <div class="f-boxs">
            <a>
                <div style="height: 51px;" class="top11">
                    <p class="f-lefto"><i style="line-height: 40px;">店铺头像</i></p>
                    <p style="margin-top: -5px;" class="f-righto"><i><img th:src="*{head}" src="images/moren.png"
                                                                          width="50px"/>&nbsp;&nbsp;&nbsp;</i></p>
                    <p class="xian-f"></p>
                </div>
            </a>
        </div>
    </div>
    <div class="f-box">
        <div class="f-boxs">
            <a>
                <div class="top11">
                    <p class="f-lefto"><i>店铺名称</i></p>
                    <p class="f-righto"><i class="textnone" th:text="*{sisName}">我的小店&nbsp;&nbsp;&nbsp;</i></p>
                    <p class="xian-f"></p>
                </div>
            </a>
            <a>
                <div class="top11">
                    <p class="f-lefto"><i>店铺简介</i></p>
                    <p class="f-righto"><i class="textnone" th:text="*{sisDetail}">简介</i>
                    </p>
                    <p class="xian-f"></p>
                </div>
            </a>
        </div>
    </div>
    <div class="f-box">
        <div class="f-boxs">
            <a>
                <div class="top11">
                    <p class="f-lefto"><i>分享标题</i></p>
                    <p class="f-righto"><i class="textnone" th:text="*{shareTitle}">标题</i></p>
                    <p class="xian-f"></p>
                </div>
            </a>
            <a>
                <div class="top11">
                    <p class="f-lefto"><i>分享内容</i></p>
                    <p class="f-righto"><i class="textnone" th:text="*{shareDetail}">内容</i></p>
                    <p class="xian-f"></p>
                </div>
            </a>
        </div>
    </div>
    <div th:if="${sisShopMode!=1}" class="f-box">
        <div class="f-boxs">
            <a>
                <div class="top11" onclick="getTemplate()">
                    <p class="f-lefto"><i>模板选择</i></p>
                    <p class="f-righto"><img style="width:9px; height:15px;" src="images/gjt.png"/></p>
                </div>
            </a>
        </div>
    </div>
    <div th:if="${enableLevelUpgrade}" class="f-box">
        <div class="f-boxs">
            <a href="javascript:void(0)" th:href="@{/sisweb/sisLevelUpgrade(customerId=${customerId})}">
                <div class="top11">
                    <p class="f-lefto"><i>店铺升级</i></p>
                    <p class="f-righto"><img style="width:9px; height:15px;" src="images/gjt.png"/></p>
                </div>
            </a>
        </div>
    </div>
    <div style="width: 90%; margin: 0 auto; margin-top: 20px;">
        <a>
            <button class="xgdp-botton" type="button" onclick="getSisInfo()">修改店铺信息</button>
        </a>
    </div>
</div>
</body>

<script type="text/javascript">
    function getTemplate() {
        var url = "../sisweb/getTemplateList?customerId=" + $("#customerId").val();
        window.location.href = url;
    }
    function getSisInfo() {
        var url = "../sisweb/getSisInfo?customerId=" + $("#customerId").val();
        window.location.href = url;
    }
</script>
</html>
