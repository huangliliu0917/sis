<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{/sisweb/css/common.css}"/>
    <link rel="stylesheet" type="text/css" href="css/fksc.css" th:href="@{/sisweb/css/fksc.css}"/>
    <link href="jBox/Skins/Green/jbox.css"
          th:href="@{/sisweb/jBox/Skins/Green/jbox.css}" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
    <script src="js/jquery.min.js" th:src="@{/sisweb/js/jquery.min.js}"></script>
    <script src="js/jquery-ui.min.js" th:src="@{/sisweb/js/jquery-ui.min.js}"></script>
    <script src="js/jquery-1.7.2.min.js"
            th:src="@{/sisweb/js/jquery-1.7.2.min.js}"
            type="text/javascript"></script>
    <script src="js/template.js"
            th:src="@{/sisweb/js/template.js}"
            type="text/javascript"></script>
    <script src="JLoad/jquery.Jload.js"
            th:src="@{/sisweb/JLoad/jquery.Jload.js}"
            type="text/javascript"></script>
    <script type="text/javascript"
            src="jBox/jquery.jBox-2.3.min.js"
            th:src="@{/sisweb/jBox/jquery.jBox-2.3.min.js}"></script>
    <script th:inline="javascript">
        var customerId = /*[[${customerId}]]*/'0';
        var srcType = /*[[${srcType}]]*/'1';
    </script>

    <title>团队店铺详情</title>
</head>
<style>
    .fk_hrsd-h{
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        display: inline-block;
        width:100%;
    }
</style>
<body>
<input type="hidden" id="customerId" th:value="${customerId}" />
<input type="hidden" id="srcType" th:value="${srcType}" />
<div class="commfont fk">
    <div class="fk">
        <div class="fk_hracf">
            <div id="juniorDetailList"></div>
        </div>
    </div>
</div>
<script type="text/template" id="detailTemplate">
    {{each Rows as row i}}
    <ul class="cjgl-a">
        <li style="float:left;width: 30%" class="hrfg"><a><img src="{{row.weixinImageUrl}}" class="fk_hrtab" /></a></li>
        <li style="float: left; width: 70%">
            <p class="fk_hrsd-h">店铺名称：<b>{{row.sisName}}</b></p>
            <p style="color:#A0A0A0" class="fk_hrsd-h">微信昵称：{{row.userName}}</p>
            {{if row.realName!=null}}
                <p style="color:#A0A0A0" class="fk_hrsd-h">姓名：{{row.realName}}</p>
            {{/if}}
            {{if row.mobile!=null}}
                <p style="color:#A0A0A0" class="fk_hrsd-h">手机号码：<a href="tel:{{row.mobile}}"><img style="vertical-align: baseline; width: 14px" src="images/iconfont-dianhua.png"/>{{row.mobile}}</a></p>
            {{/if}}
            <p class="fk_hrsdds">店主培训补贴：<span class="tit_rem_big_b" style="color:#EB5A28">+{{row.openPrice}}</span><span class="tit_rem">&nbsp;元</span></p>
            <p class="fk_hrsdds tit_rem">开店时间：{{row.startDate}}</p>

        </li>
        <p style="clear:both; height:1px;"></p>
    </ul>
    {{/each}}
</script>
<script type="text/javascript"
        src="js/juniorDetailList.js"
        th:src="@{/sisweb/js/juniorDetailList.js}"></script>
</body>
</html>
