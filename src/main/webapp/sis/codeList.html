<body marginwidth="0" marginheight="0">
<form method="get" action="showCodeList" id="form1" th:object="${sisSearchCodeModel}">
    <input hidden="hidden" id="pageNoStr" name="pageNoStr" th:value="*{pageNoStr}"/>
    <div class="container">
        <div class="blank10">
        </div>
        <div class="search block">
            <div class="h">
                <span class="icon-sprite icon-magnifier"></span>

                <h3>短信筛选</h3>

            </div>
            <div class="tl corner">
            </div>
            <div class="tr corner">
            </div>
            <div class="bl corner">
            </div>
            <div class="br corner">
            </div>
            <div class="cnt-wp">
                <div class="cnt">

                    <div class="search-bar">
                        <label>手机号：</label>
                        <input th:value="*{mobile}" name="mobile" type="text" id="mobile" class="input-small" style="width: 120px;"/>
                        <br/>
                        <br/>
                        &nbsp;&nbsp;
                        <label class="first ">发送时间：</label>

                        <input name="startTime" type="text" id="startTime" placeholder=" [开始日期]"
                               th:value="*{startTime}"
                               class="input-normal Wdate"
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false})"/>
                        <input name="endTime" type="text" id="endTime" placeholder=" [结束日期]"
                               th:value="*{endTime}"
                               class="input-normal Wdate"
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',isShowClear:false,minDate:'#F{$dp.$D(\'startTime\')}'})"/>

                        &nbsp;
                        <br/>
                        <br/>
                        <div style="display: none;">
                            <input type="submit" name="btnSearch" value="" id="btnSearch"/>
                            <input type="submit" name="btnSearchAll" value="" id="btnSearchAll"/>
                        </div>
                        <label><a class="btn-lit btn-middle" id="search" href="javascript:searchCodes();"
                                  style="margin-bottom: 3px;"><span>搜索</span></a></label>
                        <label><a class="btn-lit btn-middle" id="searchAll" href="javascript:searchCodesAll();"
                                  style="margin-bottom: 3px;"><span>显示全部</span></a></label>

                        <br/>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <div class="blank10">
        </div>
        <div class="block">
            <div class="h">
                <span class="icon-sprite icon-list"></span>

                <h3 style="float: left; width: 144px;">短信</h3>

            </div>
            <div class="tl corner">
            </div>
            <div class="tr corner">
            </div>
            <div class="bl corner">
            </div>
            <div class="br corner">
            </div>
            <div class="cnt-wp">

                <div id="Div1" class="om-tabs om-widget om-widget-content om-corner-all" style="height: auto;">

                    <div class="om-tabs-panels om-widget-content om-corner-bottom">

                        <div class="om-widget om-panel ">
                            <div id="Div2"
                                 class="om-panel-body om-widget-content om-panel-noheader om-state-nobd">
                                <div class="cnt">
                                    <table class="data-table even1" width="100%" border="0"
                                           cellspacing="0"
                                           cellpadding="0">
                                        <tr>
                                            <th scope="col"></th>

                                            <th scope="col">手机号</th>

                                            <th scope="col">验证码</th>

                                            <th scope="col">发送时间</th>

                                            <th scope="col">操作</th>
                                        </tr>

                                        <tbody th:remove="all-but-first" id="o1">

                                        <tr th:if="${allCodeList}!=null" th:each="c:${allCodeList}" class="even">
                                            <td class="txt20 c" style="width: 15px;" th:text="${cStat.count}">
                                                1
                                            </td>

                                            <td class="txt40 c" th:text="${c.mobile}">
                                                18067253205
                                            </td>

                                            <td class="txt80 c" th:text="${c.code}">
                                                6677
                                            </td>

                                            <td class="txt40 c" th:text="${c.sendTime}!=null?${#calendars.format(c.sendTime,'yyyy-MM-dd HH:mm:ss')}">
                                                2016-5-5
                                            </td>

                                            <td  class="txt20 c">
                                                <a href="#" onclick="updateSendCode(this)" th:attr="phone=${c.mobile}">重置短信</a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <div class="pager-bar">
                                    <div class="msg" style="margin-left: 10px;">共
                                        <span th:text="${totalRecords}">2</span>条记录，当前第
                                        <span th:text="${pageNo}+1" id="noNumber">1</span>/共
                                        <span th:text="${totalPages}==0?1:${totalPages}"  id="numberBug">1</span>页，每页
                                        <span>10</span>条记录
                                    </div>
                                    <a class="button-white" href="javascript:queryForst()"><span>首页</span></a>
                                    <a class="button-white" href="javascript:queryUp(-1)">
                                        <span>上一页</span>
                                    </a>
                                    <a class="button-white" href="javascript:queryVoid(1)">
                                        <span>下一页</span>
                                    </a>
                                    <a class="button-white" href="javascript:queryLast()">
                                        <span>未页</span>
                                    </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;第
                                    <input id="current-index" onkeydown="J.EnterSubmit(event, Pager.Jump);"
                                           class="input-small" style="text-align:center;" type="text" value="1"
                                           th:value="${pageNo}+1"/>页&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a class="button-white" href="javascript:goToNo();"><span>跳转</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    function updateSendCode(obj){
        var sendPhone = $(obj).attr("phone");
        var code=$(obj).parent().parent().children("td").eq(2);
        var sendDate=$(obj).parent().parent().children("td").eq(3);
        $.ajax({
            type:'GET',
            url: 'setCode',
            dataType: 'json',
            data: {mobile:sendPhone},
            success:function(result){
                if(result.code==200){
                    code.html(result.message);
                    sendDate.html(result.data);
                    jBox.tip("已重置！");
                }else {
                    jBox.tip(result.message);
                }
            },
            error:function(e){
                jBox.tip("更新出错，请检查网络");
            }
        });

    }



    function searchCodes() {
        $('#form1').submit();
    }
    function queryVoid(no) {//下页
        var size = 0;
        var numberBug = Number($("#numberBug").text());//最大页数
        size = Number($("#noNumber").text())-1 + Number(no);//前往的页数
        if (size >= numberBug) {
            size = numberBug-1;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function queryUp(no) {//上页
        var size = 0;
        var numberBug = Number($("#numberBug").text());//最大页数
        size = Number($("#noNumber").text()) + Number(no)-1;//前往的页数
        if (size > numberBug) {
            size = numberBug;
        }
        if (size < 0) {
            size = 0;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function queryForst() {//首页
        $("#pageNoStr").attr("value", 0);
        $('#form1').submit();
    }
    function queryLast() {//尾页
        var numberBug = Number($("#numberBug").text());//最大页数
        $("#pageNoStr").attr("value", numberBug-1);
        $('#form1').submit();
    }
    function goToNo() {
        var size = Number($("#current-index").val());
        var numberBug = Number($("#numberBug").text());//最大页数
        if (size >= numberBug) {
            size = numberBug-1;
        }
        $("#pageNoStr").attr("value", size);
        $('#form1').submit();
    }
    function searchCodesAll() {
        $("#mobile").attr("value", "");
        $("#startTime").attr("value", "");
        $("#endTime").attr("value", "");
        $("#pageNoStr").attr("value", 0);
        $('#form1').submit();
    }
    function createRight() {//左页面点击事件
        searchShareAll();
    }
    /*]]>*/
</script>
